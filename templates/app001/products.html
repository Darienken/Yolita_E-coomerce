{% extends "base.html" %}

{% block content %}
        
        <div class="row justify-content-center">
        {% for product in Products %}
                <div class="col-sm-4 col-md-3 col-lg-2 card-container">
                <div class="card">
                    <img src="{{product.image.url}}" class="card-img-top" alt="Productos Pyshis">
                        <div class="card-body">
                                <h5 class="card-title">{{product.name}}</h5>
                                <p class="card-text">{{product.price}}$</p>
                        </div>
                </div>
                </div>
        {% endfor %}
        </div>

{% endblock %}
