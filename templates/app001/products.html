{% extends "base.html" %}

{% block content %}
        
        <div class="row justify-content-center">
        {% for product in Products %}
                {% if product.stock %}
                        <div class="col-sm-4 col-md-3 col-lg-2 card-container">
                        <div class="card">
                        <img src="{{product.image.url}}" class="card-img-top" alt="Productos Pyshis">
                                <div class="card-body">
                                        <h5 class="card-title">{{product.name}}</h5>
                                        {{product.quantity}} <br>
                                        {{product.price}}
                                </div>
                        </div>
                        </div>
                {% endif %}
        {% endfor %}
        </div>

{% endblock %}
