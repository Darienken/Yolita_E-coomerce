{% extends "base.html" %}

{% block content %}
        
        <div class="row justify-content-center">
        {% for product in Products %}
                {% if product.stock %}
                        <div class="col-sm-4 col-md-3 col-lg-2 card-container">
                        <div class="card">
                        <img src="{{product.image}}" class="card-img-top" alt="Utiles Escolares Y Papeleria Pyshis Productos">
                                <div class="card-body">
                                        <h5 class="card-title">{{product.name}}</h5>
                                        {% if product.show_price %}
                                                {{product.price}}
                                        {% endif %}
                                </div>
                        </div>
                        </div>
                {% endif %}
        {% endfor %}
        </div>

{% endblock %}
