{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@1,700&display=swap');
    </style>
    
    <!-- Adding favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'base_img/favicon.ico' %}">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'statics/styles.css' %}">
    
    <title>Útiles Escolares y Papelería Pyshis</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-css">
        <div class="container-fluid">
          
            <div class="flex-shrink-0">
                <a href="{% url 'home' %}">
                    <img src="{% static 'base_img/logo.png' %}" alt="Utiles escolares y papeleria Pyshis logo" width="120" height="120">
                </a>
            </div>
          
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item navbar-ul__li">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
                    </li>
                </ul>
                
                <form class="d-flex navbar-form" method="get">
                    <input class="form-control me-2 navbar-form__input" name="product" type="search" placeholder="Buscar productos" aria-label="Search">
                    <button class="btn btn-outline-warning flex-fill navbar-form__btn" type="submit">Buscar</button>
                </form>

            </div>
        </div>
    </nav>
    
    {% block content %}
    
    {% endblock %}
    
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">&copy; 2022 Útiles Escolares y Papelería Pyshis</p>
      

            <a href="{% url 'home' %}" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <img src="{% static 'base_img/logo.png' %}" alt="Utiles escolares y papeleria Pyshis footer" width="70rem" height="70rem">
            </a>
          
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2 text-muted">Inicio</a></li>
            </ul>
        </footer>
    </div>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
